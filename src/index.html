<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Explore the Microsoft identity platform</title>
  <link rel="SHORTCUT ICON" href="./favicon.svg" type="image/x-icon">

   <!-- msal.min.js can be used in the place of msal.js; included msal.js to make debug easy -->
   <script src="https://alcdn.msauth.net/browser/2.26.0/js/msal-browser.js"
   integrity="sha384-fitpJWrpyl840mvd9nBFLGulqR4BJzvim0fzrXQKdsVh2AQzE4rTTJ0o5o+x+dRK"
   crossorigin="anonymous"></script>

 <!-- To help ensure reliability, Microsoft provides a second CDN -->
 <script type="text/javascript">
   if (typeof Msal === 'undefined') document.write(unescape("%3Cscript src='https://alcdn.msftauth.net/browser/2.26.0/js/msal-browser.js' type='text/javascript' crossorigin='anonymous' %3E%3C/script%3E"));
 </script>

   <!-- adding Bootstrap 4 for UI components  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="SHORTCUT ICON" href="https://c.s-microsoft.com/favicon.ico?v2" type="image/x-icon">


</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Explore the Microsoft identity platform.</a>
  </nav>

  <div  style='margin-top:0;margin-left:25px;margin-right:0;'>
    <br>
    <div name="authority" >
      <label><strong>Account Type:</strong></label>
      <select title="Account Types" name="account_types" id="accountTypes" onchange="setAuthorityText()">
        <option value="common">All users</option>
        <option value="organizations">Azure AD Accounts only</option>
        <option value="consumers">Person Microsoft Accounts only</option>
        <option value="tenant">Identity for Devs tenant</option>
      </select>
      <span id="authorityText"></span>
    </div>

    <br>
    <button class="btn btn-primary"   id="btnSignIn" onclick="signIn()">Sign In</button>
    <button class="btn btn-secondary" id="btnProfile" >Profile</button>
    <button class="btn btn-secondary" id="btnPeople"  >People</button>
    <button class="btn btn-secondary" id="btnGroups"  >Groups</button>
    <button class="btn btn-secondary" id="btnSignOut" >Sign Out</button>

    <br>
    <br>
    <button class="btn btn-secondary" id="btnIDToken">ID Token</button>
    <button class="btn btn-secondary" id="btnTokenResponse">Token Response</button>
    <button class="btn btn-secondary" id="btnResults">Results</button>
    <button class="btn btn-secondary" id="btnLog">Log</button>

    <br>
    <br>
    <div id="Tabs">
      <div id="idTokenTab" style="display: none;">
        <p>Please sign in.</p>
      </div>
      <div id="tokenResponseTab" style="display: none;">
        <p>No token acquired in this session. Working from valid cached tokens.</p>
      </div>
      <div id="resultsTab" style="display: none;">
        <p>No call to Microsoft Graph yet.</p>
      </div>
      <div id="logTab" style="display: none;">
        <p>Log:</p>
      </div>
    </div>

  </div> 


  <!-- importing bootstrap.js and supporting js libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <!-- importing app scripts (load order is important) -->
  <script type="text/javascript" src="./authConfig.js"></script>
  <script type="text/javascript" src="./ui.js"></script>

  <script type="text/javascript" src="./authPopup.js"></script>
  <script type="text/javascript" src="./graph.js"></script>
</body>

</html>
